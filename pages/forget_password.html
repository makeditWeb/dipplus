<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIPPLUS</title>

    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="nav__inner">
            <a href="../index.html" class="nav__logo-link">
                <img src="../assets/images/logo.svg" alt="DIPPLUS Logo" class="nav__logo-img">
            </a>

            <ul class="nav__menu">
                <li class="nav__menu-item">
                    <a href="#none" class="nav__menu-link">
                        <img src="../assets/images/home.svg"> 
                        Conference Home
                    </a>
                </li>
                <li class="nav__menu-item"><a href="#none" class="nav__menu-link">

                    <img src="../assets/images/user.svg"> My Page</a></li> -->
            </ul>
            
        </div>
    </header>
    
    <!-- page title -->

    <h1 class="page-title">Forgot Your Password?</h1>

    <!-- CONTENT -->
    <section class="content">
        <p class="sub-title text-center">Please input your e-mail address & your last name.</p>

        <form>
            <div class="form-container">
                <div class="form-inner">
                    <div class="form-group">
                        <label for="email">ID (E-mail)</label>
                        <input type="email" id="email" class="form-control" placeholder="">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="">
                    </div>
                </div>

            </div>
        </form>

        <button type="button" class="btn btn-primary d-flex">Submit</button>
    </section>


    <!-- footer -->
    <footer>
        <div class="footer__inner">
        </div>
    </footer>

    <script src="../assets/js/common.js"></script>
</body>
</html>
